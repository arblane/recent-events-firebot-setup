<style>
    @import url("https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap");

    body {
        font-family: "M PLUS Rounded 1c", sans-serif;
        min-height: 100vh;
        font-size: 24px;
    }

    .shade1 {
        background-color: #aa5dd5;
    }

    .slider {
        height: 100px;
        position: relative;
        left: 1400px;
        top: 10px;
        width: 20%;
        display: grid;
        place-items: center;
        overflow: hidden;
    }

    /*  IMPORTANT CODE BELOW */
    .slide-track {
        width: auto;
        display: flex;
        animation: scroll 45s linear infinite;
        justify-content: flex-start;
        color: #fff;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .slide {
        width: 300px;
        height: 100px;
        display: grid;
        place-items: center;
        transition: 0.5s;
        cursor: pointer;
    }

    .roundback {
        border-radius: 50px;
        text-align: center;
        position: fixed;
        margin: 0 auto;
    }

    @keyframes scroll {
        0% {
            transform: translateX(0px);
        }

        100% {
            transform: translateX(calc(-150px * 10));
        }
    }

    @media screen and (max-width: 768px) {
        .slide-track {
            width: calc(80px * 30);
        }

        .slide {
            width: 80px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(calc(-80px * 10));
            }
        }
    }
</style>

<body>
    <!--  Carousel -->
    <div class="slider roundback">
        <div class="slide-track">
            <!-- bg-color-density -->
            <div class="slide shade1">$$recentEvents[follow]</div>
            <div class="slide shade1">$$recentEvents[cheer]</div>
            <div class="slide shade1">$$recentEvents[gift]</div>
            <div class="slide shade1">$$recentEvents[community]</div>
            <div class="slide shade1">$$recentEvents[raid]</div>
            <div class="slide shade1">$$recentEvents[sub]</div>
            <div class="slide shade1">$$recentEvents[follow]</div>
            <div class="slide shade1">$$recentEvents[cheer]</div>
            <div class="slide shade1">$$recentEvents[gift]</div>
            <div class="slide shade1">$$recentEvents[community]</div>
            <div class="slide shade1">$$recentEvents[raid]</div>
            <div class="slide shade1">$$recentEvents[sub]</div>

        </div>
    </div>
</body>
